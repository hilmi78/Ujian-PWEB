<!DOCTYPE html>
<html>

<head>
    <title>
        JavaScript CRUD Example Tutorial
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

	<h1><center>Data Diri Penjualan</center></h1>
	<hr>
			<div class="employee-form">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Nama*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="Nama" id="fullName">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" name="Email" id="email">
                    </div>
                    <div>
                        <label>Penjualan</label>
                        <input type="text" name="Penjual" id="penjualan">
                    </div>
                    <div>
                        <label>Kota</label>
                        <input type="text" name="Kota" id="kota">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
		</div>
		<br/>
		<div class = "employees-table">
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Email </th>
                            <th>Penjualan</th>
                            <th>Kota</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
    <script src="script.js"></script>
</body>
</html>
